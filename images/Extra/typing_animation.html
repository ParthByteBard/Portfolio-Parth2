<!DOCTYPE html>

<html>

<heading>
  <title>
    Typing animation
  </title>

  <style>
    .animation {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background-color: #020412;
    }

    .auto-type {
      color: yellow;
    }

    h1 {
      color: white;
      font-weight: bold;
      font-weight: 75px;
    }
  </style>

</heading>

<body>

  <div class="animation">

    <h1> Hi, I'm Parth Satvekar <br> <span class="auto-type"> </span></h1>

  </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Programmer", "Fitness Freak", "Developer", "Lifelong Learner"],
      typeSpeed: 40,
      backSpeed: 40,
      smartBackspace: true, // Improve backspacing behavior
      loop: true
    })
  </script>

</body>

</html>
